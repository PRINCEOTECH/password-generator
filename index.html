<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <input type="password" placeholder="Enter Password" id="password">
        </div>
        <button id="Show" onclick="show()">Show</button>
        
        <div class="buttons">
            <button id="btn" onclick="clearInput()">Clear</button>
            <button id="btn" onclick="checkPassword()">Submit</button>
            <button id="btn-generator" onclick="generator()">Generate Password</button>
            <button id="btn-copy" onclick="copyPassword()">Copy Password</button>
            
            
        </div>
        
    </div>
    <p id="err"></p>

    <script src="index.js"></script>
</body>
</html>
